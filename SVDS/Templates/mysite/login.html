{% extends 'mysite/base.html' %}
{% block content %}
<form method="post" novalidate>
  {% csrf_token %}
  {{ form.non_field_errors }}
  <div class="mb-3">
    <label>Username</label>
    {{ form.username }}
  </div>
  <div class="mb-3">
    <label>Password</label>
    {{ form.password }}
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
